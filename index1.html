<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-9">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./css1.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>Todo-List</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Add a new task">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Completed</div>
      <div class="filter" data-filter="pending">InComplete!</div>
      <div class="delete-all">Delete-All</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="https://i.gifer.com/S9Ih.gif" alt="Empty List image"> <!--boy image-->
    </div>
  </div>
  <script src="./script1.js"></script>
</body>
</html>
